@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[USILifeSupport]
{
	@tags = cck-lifesupport

    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = #LOC_KPBS.greenhouseconverter.name
		StartActionName = #LOC_KPBS.greenhouseconverter.start
		StopActionName = #LOC_KPBS.greenhouseconverter.stop
		AutoShutdown = false
		GeneratesHeat = false
        minimalCrew = 0
        minimalRate = 0.33333333333

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00205
		}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.000205

		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.002255
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.28
		}
	}



    MODULE
	{
    	name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 3
		BaseHabMultiplier = 1
		ConverterName = #LOC_KPBS.habitat.name
		StartActionName = #LOC_KPBS.habitat.start
		StopActionName = #LOC_KPBS.habitat.stop
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.75
		}
	}

    RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = Supplies
		amount = 400
		maxAmount = 400
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 400
		maxAmount = 400
	}
}

